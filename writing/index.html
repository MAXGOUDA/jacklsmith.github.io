---
layout: page
title: Journal Archive
---

<section class="archive-listings">
	{% for post in site.posts %}
	<article class="archive-entry">
		<a href="{{ post.url }}" title="Read {{ post.title }}">
			<h3>{{ post.title }}</h3>
		</a>
		<p>{{ post.date | date: "%d %B, %Y" }}</p>
	</article>
	{% endfor %}
</section>
